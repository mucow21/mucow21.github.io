<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        /* Estilos para a calculadora */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0ecec;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            width: 280px;
            background-color: rgb(27, 26, 26);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .display {
            width: calc(100% - 20px);
            height: 50px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: right;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            color: black;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: blue;
        }

        .button.clear {
            background-color: #ff6666;
        }

        .button.clear:hover {
            background-color: blue;
        }

        .button.equal {
            background-color: #007bff;
        }

        .button.equal:hover {
            background-color: blue;
        }
        .div {
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0; 
            width: 100%;
            height: 50px; 
            margin-bottom: 40px;
        }
        h1 {
            margin: 10px 0;
        }
        .div{
            text-align: left;
        }
        .botao-voltar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .botao-voltar:hover {
            background-color: #45a049;
        }
    </style>
</head>
<header>
    <h1>Minha calculadora WEB</h1>
    <br>
    <div class="div"><a href="index.html"><button class="botao-voltar">Voltar a p√°gina inicial</button></a></div>
</header>
<body>
<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="row">
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button" onclick="appendOperator('/')">/</button>
        <button class="button" onclick="appendOperator('*')">x</button>
    </div>
    <div class="row">
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button" onclick="appendOperator('-')">-</button>
    </div>
    <div class="row">
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button" onclick="appendOperator('+')">+</button>
    </div>
    <div class="row">
        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button equal" onclick="calculate()">=</button>
    </div>
    <div class="row">
        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendDecimal()">.</button>
    </div>
</div>

<script>
function appendNumber(number) {
    document.getElementById("display").value += number;
}

function appendOperator(operator) {
    document.getElementById("display").value += operator;
}

function appendDecimal() {
    var displayValue = document.getElementById("display").value;
    if (!displayValue.includes('.')) {
        document.getElementById("display").value += '.';
    }
}

function clearDisplay() {
    document.getElementById("display").value = '';
}

function calculate() {
    var expression = document.getElementById("display").value;
    var result = eval(expression);
    document.getElementById("display").value = result;
}
</script>

</body>
</html>
